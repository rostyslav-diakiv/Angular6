<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        Id: {{data.id}}
        <p></p>
        Plane Model: {{data.planeModel}}
        <p></p>
        Max Carrying Capacity Kg: {{data.maximalNumberOfPlaces}}
        <p></p>
        Max # of places: {{data.maximalNumberOfPlaces}}
        <p></p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="deleteType()">Delete</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
