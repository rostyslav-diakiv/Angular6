<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/pilots']"><mat-icon>list</mat-icon></a>
</div>

<h2 mat-dialog-title>{{description}}</h2>

<form [formGroup]="pilotForm" (ngSubmit)="onFormSubmit(pilotForm.value)">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!pilotForm.get('name').valid && pilotForm.get('name').touched">Please enter Name</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Family Name" formControlName="familyName"
               [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!pilotForm.get('familyName').valid && pilotForm.get('familyName').touched">Please enter Family Name</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput
               type="number"
               placeholder="Experience"
               formControlName="experience"
               [errorStateMatcher]="matcher">
        <mat-error>
      <span *ngIf="!pilotForm.get('experience').valid && pilotForm.get('experience').touched">
          Please enter Experience
      </span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput [max]="maxDate" [min]="minDate"
               [matDatepicker]="picker"
               formControlName="dateOfBirth"
               placeholder="Choose date of birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year"></mat-datepicker>
        <mat-error>
      <span *ngIf="!pilotForm.get('dateOfBirth').valid && pilotForm.get('dateOfBirth').touched">
          Please enter date of birth
      </span>
        </mat-error>
    </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!pilotForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
