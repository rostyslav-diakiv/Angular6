<div class="example-container mat-elevation-z8">
    <div>
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table"
               matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="[row.id]"
                       [queryParams]="{filterBy: listFilter}">
                        {{row.name}}
                    </a>
                </td>
            </ng-container>

            <!-- Family name Column -->
            <ng-container matColumnDef="familyName">
                <th mat-header-cell *matHeaderCellDef>Family Name</th>
                <td mat-cell *matCellDef="let row">{{row.familyName}}</td>
            </ng-container>

            <!-- age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let row">{{row.age | ageForm : 'medium'}}</td>
            </ng-container>

            <!-- experienceAge Column -->
            <ng-container matColumnDef="experienceAge">
                <th mat-header-cell *matHeaderCellDef>Experience</th>
                <td mat-cell *matCellDef="let row">{{row.experienceAge | ageForm : 'long'}}</td>
            </ng-container>

            <!-- Date Of Birth Column -->
            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    Date Of Birth
                </th>
                <td mat-cell *matCellDef="let row">{{row.dateOfBirth | date}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
