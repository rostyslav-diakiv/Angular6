<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['create']">
        <mat-icon>add</mat-icon>
    </a>
</div>
<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Family name Column -->
        <ng-container matColumnDef="familyName">
            <th mat-header-cell *matHeaderCellDef>Family Name</th>
            <td mat-cell *matCellDef="let row">{{row.familyName}}</td>
        </ng-container>

        <!-- experienceAge Column -->
        <ng-container matColumnDef="experienceAge">
            <th mat-header-cell *matHeaderCellDef>Experience</th>
            <td mat-cell *matCellDef="let row">{{row.experienceAge | ageForm : 'long'}}</td>
        </ng-container>


        <!-- Date Of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
            <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date}}</td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let row">{{row.age.years}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details', row.id]"></tr>
    </table>
</div>
