<div class='panel panel-primary'>
    <div class="wrap">
        <!-- Filter the Pilots   -->
        <div class='panel-body'>
            <div>
                <h2>{{ pageTitle }}</h2>
            </div>
            <div class='row search'>
                <div class='col-md-2'>
                    <label>Product name:</label>
                    <input type='text' class="form-control" [(ngModel)]='listFilter'/>
                </div>
                <div class="buttons">
                    <span>
                        <button class="btn btn-success" (click)="getPilots()">
                            Get Http
                        </button>
                    </span>
                </div>
            </div>
            <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

            <div class='table-responsive'>
                <table class='table table-striped table-bordered'
                       *ngIf='pilots && pilots.length'>
                    <thead class="">
                    <tr>
                        <th style="width: 30%">Id</th>
                        <th style="width: 30%">Name</th>
                        <th style="width: 20%">Family Name</th>
                        <th style="width: 15%">Experience</th>
                        <th style="width: 15%">Date of Birth</th>
                        <th style="width: 15%">Age</th>
                        <th style="width: 10%">Edit</th>
                        <th style="width: 10%">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor='let pilot of pilots'>
                        <td>
                            <a [routerLink]="[pilot.Id]"
                               [queryParams]="{filterBy: listFilter}">
                                {{pilot?.Id}}
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="[pilot.Id]"
                               [queryParams]="{filterBy: listFilter}">
                                {{pilot?.Name}}
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="[pilot.Id]"
                               [queryParams]="{filterBy: listFilter}">
                                {{pilot?.FamilyName}}
                            </a>
                        </td>
                        <td>{{ pilot?.Experience}}</td>
                        <td>{{ pilot?.DateOfBirth}}</td>
                        <td>{{ pilot?.Experience }}</td>
                        <td>
                            <a class="btn btn-primary"
                               [routerLink]="[pilot.Id, 'edit']"
                               [queryParams]="{filterBy: listFilter}">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-primary"
                               (click)="deletePilot(pilot.Id)">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
