<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        Ticket #: {{data.id}}
        <p></p>
        Flight number: {{data.flight?.number}}
        <p></p>
        Price: {{data.price | currency:"USD":"symbol-narrow"}}
        <p></p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="deleteType()">Delete</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
