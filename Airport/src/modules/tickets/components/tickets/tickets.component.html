<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['create']">
        <mat-icon>add</mat-icon>
    </a>
</div>
<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency:"USD":"symbol-narrow"}}</td>
        </ng-container>

        <ng-container matColumnDef="flight" >
            <th mat-header-cell *matHeaderCellDef> Flight </th>
            <td mat-cell *matCellDef="let element">
                <a *ngIf="element.flight" [routerLink]="['/flights/details/', element.flight?.number]"></a>{{element.flight?.number}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details', row.id]"></tr>
    </table>
</div>
