<div class="table-container  mat-elevation-z8">
    <div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['create']">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.price | currency:"USD":"symbol-narrow"}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="flight">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Flight</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <a *ngIf="row.flight" [routerLink]="['/flights/details/', row.flight?.number]">
                    {{row.flight?.number}}
                </a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <div class="no-results" [style.display]="tickets.length == 0 ? '' : 'none'">
        No results
    </div>

    <mat-paginator #paginator
                   [length]="tickets.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
