<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/planes']">
        <mat-icon>list</mat-icon>
    </a>
    <h2>Plane {{plane?.name}} Details</h2>
</div>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h2>{{plane?.id}}</h2></mat-card-title>
        <mat-card-subtitle>{{plane?.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <dl>
            <dt>Plane name:</dt>
            <dd>{{plane?.name}}</dd>
            <dt>Plane type:</dt>
            <dd>{{plane?.planeType.planeModel}}</dd>
            <dt>Life time:</dt>
            <dd>{{plane?.lifeTimeAge | ageForm : 'medium'}}</dd>
            <dt>Creation date:</dt>
            <dd>{{plane?.creationDate | date}}</dd>
        </dl>
    </mat-card-content>

    <!-- actions -->
    <mat-card-actions>
        <a mat-raised-button color="primary" (click)="openEditDialog()">
            <mat-icon>edit</mat-icon>
        </a>
        <a mat-raised-button color="warn" (click)="openDeleteDialog()">
            <mat-icon>delete</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
