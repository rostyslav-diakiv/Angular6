<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/planeTypes']">
        <mat-icon>list</mat-icon>
    </a>
</div>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <h2>
                Plane type #{{typeDto?.id}}
            </h2>
            <h2>
                Plane model: {{typeDto?.planeModel}}
            </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <dl>
            <dt>Max # of places:</dt>
            <dd>{{typeDto?.maximalNumberOfPlaces}}</dd>
            <dt>Max carrying capacity:</dt>
            <dd>{{typeDto?.maximalCarryingCapacityKg}} kg</dd>
        </dl>
    </mat-card-content>

    <!-- actions -->
    <mat-card-actions>
        <a mat-raised-button color="primary" (click)="openEditDialog()"><mat-icon>edit</mat-icon></a>
        <a mat-raised-button color="warn" (click)="openDeleteDialog()"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
</mat-card>
