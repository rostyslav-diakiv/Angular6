<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/stewardesses']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="stewForm" (ngSubmit)="onFormSubmit(stewForm.value)">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!stewForm.get('name').valid && stewForm.get('name').touched">Please enter Name</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Family Name" formControlName="familyName"
               [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!stewForm.get('familyName').valid && stewForm.get('familyName').touched">Please enter Family Name</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput type="date" placeholder="Date Of Birth" formControlName="dateOfBirth"
               [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!stewForm.get('dateOfBirth').valid && stewForm.get('dateOfBirth').touched">Please enter Date Of Birth</span>
        </mat-error>
    </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!stewForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
