<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['create']">
        <mat-icon>add</mat-icon>
    </a>
</div>
<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.name}}</td>
        </ng-container>

        <!-- Family name Column -->
        <ng-container matColumnDef="familyName">
            <th mat-header-cell *matHeaderCellDef> Family Name</th>
            <td mat-cell *matCellDef="let element"> {{element.familyName}}</td>
        </ng-container>

        <!-- Date Of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef> Date Of Birth</th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}}</td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age.years}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details', row.id]"></tr>
    </table>
</div>
