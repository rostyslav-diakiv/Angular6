<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['create']">
        <mat-icon>add</mat-icon>
    </a>
</div>
<div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.number}}</td>
        </ng-container>

        <ng-container matColumnDef="departureTime">
            <th mat-header-cell *matHeaderCellDef> Departure Time </th>
            <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.departureTime | date}}</td>
        </ng-container>

        <ng-container matColumnDef="pointOfDeparture">
            <th mat-header-cell *matHeaderCellDef> Point Of Departure</th>
            <td mat-cell *matCellDef="let element"> {{element.pointOfDeparture}}</td>
        </ng-container>

        <ng-container matColumnDef="destinationArrivalTime">
            <th mat-header-cell *matHeaderCellDef> Destination Arrival Time</th>
            <td mat-cell *matCellDef="let element"> {{element.destinationArrivalTime | date}}</td>
        </ng-container>

        <ng-container matColumnDef="destination">
            <th mat-header-cell *matHeaderCellDef> Destination </th>
            <td mat-cell *matCellDef="let element"> {{element.destination}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details', row.number]"></tr>
    </table>
</div>
