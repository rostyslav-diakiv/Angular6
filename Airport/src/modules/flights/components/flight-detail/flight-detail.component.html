<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/flights']">
        <mat-icon>list</mat-icon>
    </a>
</div>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
           <h2>
               Flight # {{flight?.number}}
           </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <dl>
            <dt>Departure Time:</dt>
            <dd>{{flight?.departureTime | date}}</dd>
            <dt>Point Of Departure:</dt>
            <dd>{{flight?.pointOfDeparture}}</dd>
            <dt>Destination Arrival Time:</dt>
            <dd>{{flight?.destinationArrivalTime | date}}</dd>
            <dt>Destination:</dt>
            <dd>{{flight?.destination}}</dd>
        </dl>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button color="primary"
           *ngIf="flight"
           [routerLink]="['/flights/edit', flight?.number]">
            <mat-icon>edit</mat-icon>
        </a>
        <a mat-raised-button color="primary"
           *ngIf="!flight">
            <mat-icon>edit</mat-icon>
        </a>
        <a mat-raised-button color="warn"
           (click)="deleteStewardess(flight?.number)">
            <mat-icon>delete</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
